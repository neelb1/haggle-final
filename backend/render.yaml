services:
  # API + Webhook server + Dashboard (served as static files)
  - type: web
    name: haggle-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: VAPI_API_KEY
        sync: false
      - key: VAPI_PUBLIC_KEY
        sync: false
      - key: VAPI_ASSISTANT_ID
        sync: false
      - key: VAPI_PHONE_NUMBER_ID
        sync: false
      - key: VAPI_TOOL_IDS
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: SENSO_API_KEY
        sync: false
      - key: OVERSHOOT_API_KEY
        sync: false
      - key: STRIPE_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_CHANNEL_ID
        sync: false
      - key: GMAIL_SENDER_EMAIL
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: GMAIL_REFRESH_TOKEN
        sync: false
      - key: GMAIL_RECIPIENT_EMAIL
        sync: false
      - key: DASHBOARD_URL
        value: "https://agenthackathon.onrender.com"

  # Persistent monitoring agent (no timeout!)
  - type: worker
    name: haggle-monitor
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m worker.monitor
    envVars:
      - key: TAVILY_API_KEY
        sync: false
      - key: SENSO_API_KEY
        sync: false
      - key: OVERSHOOT_API_KEY
        sync: false
      - key: STRIPE_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_CHANNEL_ID
        sync: false
      - key: GMAIL_SENDER_EMAIL
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: GMAIL_REFRESH_TOKEN
        sync: false
      - key: GMAIL_RECIPIENT_EMAIL
        sync: false
      - key: DASHBOARD_URL
        value: "https://agenthackathon.onrender.com"
      - key: SCAN_INTERVAL
        value: "900"
